<!-- 
    ngClass is a Directive that checks if something is true or false. If true, the nadd the class to it.
    reminder is the class with the condition of, if the reminder is true, then apply the style.

 -->

<div 
    [ngClass]="{reminder: task.reminder }" 
    class="task"
    (dblclick)="onToggle(task)"
>
    <h3>{{ task.text }} 
        <fa-icon 
            (click)="onDelete(task)" 
            [ngStyle]="{ color: 'red'}" 
            [icon]="faTimes"
        >

        </fa-icon>
    </h3>
    <p>{{ task.day }}</p>
</div>
